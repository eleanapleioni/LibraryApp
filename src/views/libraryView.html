<div ng-controller="LibraryCtrl as vm">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">
             <a class="navbar-brand" href="#" ng-click="vm.Init()">Library</a>
            </div>
        </nav>
        <label class="dropdown-header float-left">Type a name: <input type="text" ng-model="vm.filterByValue" /></label>
        <label class="dropdown-header float-right">Order By <select class="btn btn-secondary dropdown-toggle dropdown" ng-options="y as y for y in vm.orderValues" ng-model="vm.orderByValue"></select></label>  
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date Added</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in vm.LibraryItems | orderBy:vm.orderByValue | filter:{name:vm.filterByValue}" >
                    <th>{{x.name}}</th>
                    <th>{{x.type}}</th>
                    <th>{{x.added}}</th>
                    <th class="btn btn-secondary" ng-if="x.type==='folder'" ng-click="vm.OpenFolder(x)">Open</th>
                </tr>
            </tbody>
        </table>
    </div>
